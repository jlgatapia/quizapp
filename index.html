<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="welcome-page">
      <h1 class="welcome">Quiz App</h1>
      <button type="submit" class="start-game">Play game</button>
    </section>
        <section class="content">
          <div class="question template">
            <span class="question-count"></span>
            <span class="question-text"></span>
          </div>

          <ul class="choices-template"></ul>
            <div class="submit-restart">
              <button type="submit" class="answer-submit">Submit</button>
              <button type="submit" class="start-over">Start over</button>
            </div>

             <div class="score"></div>
        </section>
        <section class="results">
          <div class="result"></div>
          <button type="submit" class="Next-question"></button>
        </section>
  </div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="app.js"></script>

</body>
</html>
